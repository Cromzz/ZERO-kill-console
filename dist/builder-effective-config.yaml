directories:
  output: dist
  buildResources: img
appId: com.ZERO.killconsole
productName: ZERO Kill Console
files:
  - filter:
      - main.js
      - index.html
      - renderer.js
      - img/**/*
      - logParser.js
      - eventHandlers.js
      - keyword.js
      - preload.mjs
      - modal.js
      - autoUpdater.js
win:
  target: nsis
  icon: img/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
publish:
  repo: ZERO-kill-console
  owner: Cromzz
  provider: github
  releaseType: release
electronVersion: 29.4.6
